<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav_bar_wrapper">
        <div class="nav_bar">
            <div class="logo"><a href="/index.html">ProgressAI</a></div>
            <ul class="nav_links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="pricing.html">Pricing</a></li>
            </ul>
            <div class="menu_buttons">
                <a href="/sign-in.html">Sign In</a>
                <button class="btn signup_btn" onclick="location.href='/sign-up.html'">Try For Free</button>
            </div>
        </div>
    </nav>

    <section class="first_section home"></section>

    <section class="signin_page">
        <div class="signin_frame">
            <div class="signin_container">
                <div class="signin_title">
                    <h1>Sign In</h1>
                    <p>Sign in to access your account</p>
                </div>
                <div class="signin_fields">
                    <input type="email" id="signin-email" placeholder="Email">
                    <input type="password" id="signin-password" placeholder="Password">
                    <button id="signin-button">Sign In</button>
                </div>
                <div class="forgot_password_container">
                    <p><a href="/forgot-password.html">Forgot password?</a></p>
                </div>
                <div class="line"></div>
                <div class="signup_container_bottom">
                    <p>Don't have an account yet?</p>
                    <button onclick="location.href='/sign-up.html'">Sign Up</button>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
