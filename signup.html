<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgressAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav_bar_wrapper">
        <div class="nav_bar">
            <div class="logo"><a href="/index.html">ProgressAI</a></div>
            <ul class="nav_links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="pricing.html">Pricing</a></li>
            </ul>
            <div class="signin_buttons">
                <a href="/login.html">Log In</a>
                <button class="btn signup_btn" onclick="location.href='/signup.html'">Try For Free</button>
            </div>
        </div>
    </nav>

    <section class="first_section home"></section>

    <section class="signup_page">
        <div class="signup_frame">
            <div class="signup_container">
                <div class="signup_title">
                    <h1>Sign Up</h1>
                    <p>Create your account</p>
                </div>
                <div class="signup_fields">
                    <input type="email" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <p>Must be 8 characters min.</p>
                </div>
                <div class="line"></div>
                <div class="signup_container_bottom">
                    <p>Already have an account?</p>
                    <button onclick="location.href='/login.html'">Log In</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
